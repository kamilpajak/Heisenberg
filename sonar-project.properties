# SonarCloud Configuration

# Project identification
sonar.projectKey=kamilpajak_Heisenberg
sonar.organization=kamilpajak

# Project metadata
sonar.projectName=Heisenberg
# Version is automatically detected from git tags

# Source paths
sonar.sources=src
sonar.tests=tests

# Exclusions from main analysis
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/test-app/**,**/validation_tests/**

# Exclude test fixtures from duplication detection
sonar.cpd.exclusions=tests/fixtures/**

# Python specific
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.11,3.12

# Coverage exclusions (don't measure coverage OF test files)
sonar.coverage.exclusions=tests/**,**/conftest.py

# Quality Gate - wait for result
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
