version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://heisenberg:heisenberg@postgres:5432/heisenberg
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY environment variable is required}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - LLM_PRIMARY_PROVIDER=${LLM_PRIMARY_PROVIDER:-google}
      - LLM_FALLBACK_PROVIDER=${LLM_FALLBACK_PROVIDER:-}
      - DEBUG=${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=heisenberg
      - POSTGRES_PASSWORD=heisenberg
      - POSTGRES_DB=heisenberg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heisenberg"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
