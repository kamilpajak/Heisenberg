name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev || uv pip install -e ".[dev,backend]"

      - name: Run ruff check
        run: uv run ruff check src tests

      - name: Run ruff format check
        run: uv run ruff format --check src tests

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev || uv pip install -e ".[dev,backend]"

      - name: Run tests with coverage
        run: uv run pytest --cov=heisenberg --cov-report=xml --cov-report=term-missing --junitxml=report.xml

      - name: Upload coverage for SonarCloud
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: |
            coverage.xml
            report.xml
          retention-days: 1

  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage reports
        uses: actions/download-artifact@v6
        with:
          name: coverage-reports

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  package-integrity:
    name: Package Integrity
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build

      - name: Verify wheel excludes playground
        run: |
          if unzip -l dist/*.whl | grep -q "playground/"; then
            echo "::error::playground/ found in wheel - check pyproject.toml exclusions"
            exit 1
          fi
          echo "✓ Wheel does not contain playground/"

      - name: Verify sdist excludes playground
        run: |
          if tar -tzf dist/*.tar.gz | grep -q "playground/"; then
            echo "::error::playground/ found in sdist - check pyproject.toml exclusions"
            exit 1
          fi
          echo "✓ Sdist does not contain playground/"

      - name: Check package size
        run: |
          WHEEL_SIZE=$(stat -c%s dist/*.whl 2>/dev/null || stat -f%z dist/*.whl)
          SDIST_SIZE=$(stat -c%s dist/*.tar.gz 2>/dev/null || stat -f%z dist/*.tar.gz)
          MAX_SIZE=$((1024 * 1024))  # 1MB limit

          echo "Wheel size: $((WHEEL_SIZE / 1024))KB"
          echo "Sdist size: $((SDIST_SIZE / 1024))KB"

          if [ "$WHEEL_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::error::Wheel exceeds 1MB - likely contains unwanted files"
            exit 1
          fi
          echo "✓ Package sizes within limits"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: heisenberg:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
