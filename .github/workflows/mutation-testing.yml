name: Mutation Testing

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      paths_to_mutate:
        description: 'Specific path to mutate (optional, e.g., src/heisenberg/diagnosis.py)'
        required: false
        default: ''

jobs:
  mutate:
    name: Mutation Testing
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Mutation Testing
        run: |
          echo "Starting mutation testing..."

          # mutmut 3.x: positional args override paths_to_mutate from pyproject.toml
          if [ -n "${{ github.event.inputs.paths_to_mutate }}" ]; then
            MUTATE_PATH="${{ github.event.inputs.paths_to_mutate }}"
            echo "Mutating specific path: $MUTATE_PATH"
            uv run mutmut run "$MUTATE_PATH" || true
          else
            echo "Mutating all core modules (from pyproject.toml config)..."
            uv run mutmut run || true
          fi

          echo "Generating HTML report..."
          uv run mutmut html || true

          echo "Generating results summary..."
          uv run mutmut results > mutation-results.txt || true

      - name: Display Results Summary
        run: |
          echo "=== Mutation Testing Results ==="
          cat mutation-results.txt || echo "No results file generated"
          echo ""
          echo "=== Summary Statistics ==="
          uv run mutmut show || true

      - name: Upload Mutation Report
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: |
            html/
            mutation-results.txt
            .mutmut-cache
          retention-days: 7

      - name: Check Mutation Score
        run: |
          # Extract mutation score and check threshold (informational only)
          # We don't fail the build yet - just report
          echo "Mutation testing complete. Check the uploaded artifact for detailed report."
