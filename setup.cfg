# Mutation Testing Configuration (mutmut 2.x)
[mutmut]
paths_to_mutate=src/heisenberg/
tests_dir=tests/
runner=uv run pytest -x --assert=plain -q --tb=no
# Exclude CLI, backend, entry points
paths_to_exclude=src/heisenberg/cli/,src/heisenberg/backend/,src/heisenberg/__init__.py,src/heisenberg/__main__.py,src/heisenberg/cli.py
