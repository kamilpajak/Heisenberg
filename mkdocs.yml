site_name: Heisenberg
site_description: AI Root Cause Analysis for Flaky Tests
site_url: https://kamilpajak.github.io/Heisenberg
repo_url: https://github.com/kamilpajak/Heisenberg
repo_name: kamilpajak/Heisenberg

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Reference: guide/cli.md
      - Configuration: guide/configuration.md
  - API Reference:
      - Overview: api/overview.md
      - REST API: API.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - System Architecture: ARCHITECTURE.md
  - Internal:
      - Observations: OBSERVATIONS.md
      - Demo Playground Plan: DEMO_PLAYGROUND_PLAN.md
